model:
  d_model: 64
  num_encoder_heads: 4
  num_encoder_layers: 2
  num_decoder_layers: 2
  encoder_ffn_dim: 256
  max_sequence_length: 64

train:
  dryrun: false
  output_dir: results/dryrun
  num_train_epochs: 1
  learning_rate: 0.0001
  weight_decay: 0.01
  warmup_ratio: 0.1
  batch_size: 8
  test_batch_size: 8
  lr_scheduler_type: linear
  max_grad_norm: 1.0
  optimizer: adamw_torch
  num_workers: 0
  seed: 42

data:
  train_dataset_path: tests/train_pipeline/data/train_raw.txt
  test_dataset_path: tests/train_pipeline/data/test_raw.txt
  num_train_samples: 1000
  num_test_samples: 100
  max_coeff: 10
  max_degree: 3
  num_variables: 2

wandb:
  project: calt-test
  group: dryrun
  name: train_custom_dryrun
  no_wandb: true
