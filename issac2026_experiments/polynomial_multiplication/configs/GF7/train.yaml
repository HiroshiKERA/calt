model:
  model_type: generic
  num_encoder_layers: 6
  num_encoder_heads: 8
  num_decoder_layers: 6
  num_decoder_heads: 8
  d_model: 512
  encoder_ffn_dim: 2048
  decoder_ffn_dim: 2048
  max_sequence_length: 1024

train:
  save_dir: ./results/GF7
  num_train_epochs: 8
  learning_rate: 0.0003
  weight_decay: 0.0
  warmup_ratio: 0.0
  batch_size: 16
  test_batch_size: 16
  lr_scheduler_type: linear
  max_grad_norm: 1.0
  optimizer: adamw_torch
  num_workers: 4
  seed: 42
  wandb:
    project: calt-issac26
    group: gf7_polynomial_multiplication
    name: gf7_polynomial_multiplication
    no_wandb: False

data:
  train_dataset_path: ./data/GF7/train_raw.txt
  test_dataset_path: ./data/GF7/test_raw.txt
  lexer_config: ./configs/GF7/lexer.yaml
  # Vocabulary validation options
  validate_train_tokens: true   # Validate training dataset tokens before training
  validate_test_tokens: true    # Validate test dataset tokens before training
