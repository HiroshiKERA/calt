# ReLU: integers and comma
vocab:
  range:
    numbers: ["", -20, 200]  # y can grow; allow range for display
  misc: [","]
  special_tokens: {}
  flags:
    include_base_vocab: true
    include_base_special_tokens: true

number_policy:
  attach_sign: true
  digit_group: 0
  allow_float: false

strict: true
include_base_vocab: true
