# Groebner task lexer (raw polynomial strings in x,y, integers, and separators).

vocab:
  range:
    numbers: ["", -100, 100]
  misc: ["+", "-", "*", "^", "x", "y", "|", "/"]
  special_tokens: {}
  flags:
    include_base_vocab: true
    include_base_special_tokens: true

number_policy:
  attach_sign: true
  digit_group: 1
  allow_float: false

strict: true
include_base_vocab: true

