# C/E expanded form: coefficient C<coeff>, exponent E<e>, " + " between terms, " | " between polys (dividend|divisor, quotient|remainder)
vocab:
  range:
    coefficients: ["C", -99, 99]
    exponents: ["E", 0, 10]   # univariate max_degree 5
  misc: ["+", "|"]
  special_tokens: {}
  flags:
    include_base_vocab: true
    include_base_special_tokens: true

number_policy:
  attach_sign: true
  digit_group: 3
  allow_float: false

strict: true
include_base_vocab: true
