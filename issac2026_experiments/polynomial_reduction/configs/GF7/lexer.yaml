# C/E expanded form: coefficient C<coeff>, exponent E<e>, " + " between terms, " | " between polys
vocab:
  range:
    coefficients: ["C", 0, 6]
    exponents: ["E", 0, 10]
  misc: ["+", "|"]
  special_tokens: {}
  flags:
    include_base_vocab: true
    include_base_special_tokens: true

number_policy:
  attach_sign: true
  digit_group: 0
  allow_float: false

strict: true
include_base_vocab: true
